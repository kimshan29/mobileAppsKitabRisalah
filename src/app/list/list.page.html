<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Daftar Isi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-item-group *ngFor="let item of dataDaftarIsi">
  <ion-item href="/{{item.url}}">
    <ion-label  color="primary">{{item.nama}}</ion-label>
  </ion-item>
  <ion-item *ngFor="let li of item.sub" href="/{{li.url}}">
    <ion-label>{{li.nama}}</ion-label>  
  </ion-item> 
 </ion-item-group>
</ion-content>
